name: kumeong_store
description: KU-멍가게 Flutter 앱 (StatefulShellRoute 기반 탭 라우팅)
publish_to: "none" # 앱 또는 패키지를 게시하지 않음을 의미

# SDK 버전 정의
environment:
  sdk: ">=3.0.0 <4.0.0"

# ---
# 📦 프로젝트 종속성 (Dependencies)
# ---
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  connectivity_plus: ^6.0.3
  # 데이터 통신
  http: ^0.13.5
  web_socket_channel: ^2.4.5 # ✅ 요청하신 버전 적용
  jwt_decode: ^0.3.1

  # 상태/데이터 관리
  shared_preferences: ^2.3.2 # ✅ 요청하신 버전으로 업데이트 및 적용

  # 라우팅
  go_router: ^16.1.0 # StatefulShellRoute 기반 탭 라우팅

  # UI/UX & 유틸리티
  intl: ^0.19.0 # 지역화 및 날짜/시간 포맷
  timeago: ^3.6.0 # '몇 분 전' 표시
  flutter_rating_bar: ^4.0.1 # 평점 표시
  cupertino_icons: ^1.0.6 # iOS 스타일 아이콘

  # 지도 / 장치 / 미디어
  flutter_naver_map: ^1.3.0 # 네이버 지도 SDK
  geolocator: ^9.0.2 # 위치 정보
  url_launcher: ^6.3.0 # URL 열기 (외부 앱/브라우저)
  image_picker: ^1.1.2 # 이미지 선택

# ---
# 🛠 개발 종속성 (Dev Dependencies)
# ---
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # 코드 분석 및 품질 관리

# ---
# 🎨 Flutter 설정
# ---
flutter:
  uses-material-design: true

  # assets:
  #   - assets/images/
